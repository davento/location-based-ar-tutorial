<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Demo GPS-simulated</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src='js/aframe-ar-nft.js'></script>
</head>
  
  <body style="margin : 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false"
		    embedded
		    arjs='sourceType: webcam; debugUIEnabled: false;'>
              
        <a-entity position="" scale="3 3 3" rotation="90 0 0" gltf-model="assets/amarrar_las_estrellas_capas.glb" 
        gps-entity-place="latitude: -12.027184; longitude: -77.064844;"
        ></a-entity>
  
        <a-camera
        gps-camera rotation-reader alert="true" positionMinAccuracy="30"
            >
        </a-camera>
    </a-scene>
  </body>
</html>
